version: '3.4'
services:
  nearbp.avado.dnp.dappnode.eth:
    build: ./build
    image: 'nearbp.avado.dnp.dappnode.eth:0.0.49'
    restart: always
    privileged: true
    volumes:
      - 'data:/root/.near'
    ports:
      - '24567:24567'
    environment:
      - EXTRA_OPTS=
      - NETWORK=mainnet
volumes:
  data: {}
